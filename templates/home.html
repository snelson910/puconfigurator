{% load static %}
{% static "images" as baseUrl%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Unit Configurator Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'basestyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
    <h1>JHF Power Unit Configurator</h1>
<body>
    <div id="login">
    <form action="login" method="post">
        {%csrf_token%}
        Enter your username:
        <input type="text" class="form" name="username" placeholder="Username"><br>
        Enter your password:
        <input type="password" class="form" name="password" placeholder="Password"><br>
        <input type="submit" id="submitButton" value="Submit">
    </form>
    </div>
</body>
<div id="error">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
</html>
