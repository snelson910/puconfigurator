{% load static %}
{% static "images" as baseUrl%}
<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'basestyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'reservoirsupport/newunit.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/reservoirsupport/reservoirs.js"></script>  
    <title>JHF Power Unit Configurator</title>
</head>
<h1>JHF Power Unit Configurator</h1>
<a id="reservoirs" hidden="hidden">{{ reservoirs }}</a>
<body onload='cookiecheck(), reservoirs()'>
    <div id="flow_div" hidden="hidden">
        <br>
        <a id="flows"></a><br>
    </div>
    <div>
        <form>
            <select id="resselect"></select>
            <input type='button' id='reservoirsubmit' value='Submit'>
        </form>
    </div>
</body>
<div id="logout">
    <a href="/logout">Logout</a>
</div>
</html>
