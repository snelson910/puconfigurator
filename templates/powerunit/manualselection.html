{% load static %}
{% static "images" as baseUrl%}
<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'basestyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'reservoirsupport/newunit.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/reservoirsupport/manualselection.js"></script>  
    <title>Power Unit Part Search</title>
    <h1>Power Unit Part Search</h1>
</head>
<body>
    <div>
        <br>
        <form id='search'>
            {% csrf_token %}
            <label for='searchbox'>Please enter a part number or description:</label><br>
            <input type='text' id='query'><br>
            <input type="button" onclick='search()' value='Search'>
            <script type="text/javascript">
                window.addEventListener('keydown',function(e){
                    if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){
                        if(e.target.nodeName=='INPUT'&&e.target.type=='text'){
                            e.preventDefault();
                            search();
                            return false;
                        }
                    }
                },true);
            </script>
        </form>
    </div>
</body>
</html>
