{% load static %}
{% static "images" as baseUrl%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'basestyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'newunit.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Customer Search</title>
</head>
<h1>JHF Power Unit Configurator</h1>
<div id="logout">
    <a href="/logout">Logout</a>
</div>
<body>
    <br>
    <table>
        <tr>
            <th>Enter a customer number or name:</th>
        </tr>
            <form action="{% url 'search' %}" method="get">
        <tr>
            <td><input name="q" type="text" minlength="3" id="text" placeholder="Search..."></td>
        </tr>
        
        </table>
        <button type="submit" id="submit">Submit</button>
            </form>
</body>
</html>
